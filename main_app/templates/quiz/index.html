{% extends 'base.html' %}
{% load static %}
{% block content %}
<a href="/quiz/create">Add a New quiz!</a>
<hr />
{% for quiz in quiz %}
<a href="/quiz/{{quiz.id}}">
    <p>Name: {{ quiz.name }}</p>
</a>
<hr />
{% endfor %}
<form action="post_url/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
