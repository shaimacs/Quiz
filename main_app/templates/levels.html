{% extends 'base.html' %}
{% block content %}
  <head>    
    <title>levels Page</title>     
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header text-center">
          <h2 class="p-3 text-center bg-primary text-white">
            <i class="fas fa-brain mr-2"></i>Take Quiz & Challenge Yourself
          </h2>
        </div>
        <div class="menu_item" style="width: 30%;margin: 0 auto;">
          <div class="row">
            
            <div
              class="col-12 justify-content-center align-items-center"
            ><a href="question/{{id}}/easy">
              <div
                style="
                  width: 95%;
                  font-weight: 600;
                  border: 1px solid#ddd;
                  border-radius: 10px;
                "
                class="text-center p-5 bg-info text-white"
              >
              <i class="fas fa-tachometer-alt mr-2"></i>Easy
              </div>
            </a>
            </div>
            

              <div
                class="col-12 justify-content-center align-items-center"
              ><a href="question/{{id}}/medium">
                <div
                  style="
                    width: 95%;
                    font-weight: 600;
                    border: 1px solid#ddd;
                    border-radius: 10px;
                  "
                  class="text-center p-5 bg-success text-white"
                >
                <i class="fas fa-tachometer-alt mr-2"></i>Medium
                </div>
              </a>
              </div>
              
                <div
                  class="col-12 justify-content-center align-items-center"
                >
                <a href="question/{{id}}/hard" >
                  <div
                    style="
                      width: 95%;
                      font-weight: 600;
                      border: 1px solid#ddd;
                      border-radius: 10px;
                    "
                    class="text-center p-5 bg-warning text-white"
                  >
                  <i class="fas fa-tachometer-alt mr-2"></i>Hard
                  </div>
                </a>
                </div>
         
            </div> 
          
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
