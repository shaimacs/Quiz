{% extends 'base.html' %}
{% block content %}
  <head>    
    <title>Home Page</title>     
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header text-center">
          <h2 class="p-3 text-center bg-primary text-white">
            <i class="fas fa-brain mr-2"></i>Take Quiz & Challenge Yourself
          </h2>
        </div>
        
        <div class="menu_item">
          <div class="row" id="cat_row">
            
            {% for category in categories%}
            <a href="{% url 'levels' category.id %}">
            <div
              class="col-12 col-sm-4 mb-3 d-flex justify-content-center align-items-center"
            >
            
              <div
                style="
                   width: 200px;
                  height: 150px;
                  font-weight: 600;
                  border: 1px solid#ddd;
                  border-radius: 10px;
                  padding: 8px;
                  display: flex;
                  align-items: center;
                  justify-content: center;              
                "
                 {% if category.name == 'General Knowledge' %}
                 class="text-center bg-info text-white"
                 {% elif category.name == 'Entertainment: Books' %}
                 class="text-center bg-success text-white"
                 {% elif category.name == 'Entertainment: Film' %}
                 class="text-center bg-danger text-white"
                 {% elif category.name == 'Entertainment: Music' %}
                 class="text-center bg-warning text-white"
                 {% elif category.name == 'Entertainment: Musicals & Theatres' %}
                 class="text-center bg-dark text-white"     
                 {% elif category.name == 'Entertainment: Television' %}
                 class="text-center bg-info text-white"
                 {% elif category.name == 'Entertainment: Video Games' %}
                 class="text-center bg-success text-white"
                 {% elif category.name == 'Entertainment: Board Games' %}
                 class="text-center bg-danger text-white"
                 {% elif category.name == 'Science & Nature' %}
                 class="text-center bg-warning text-white"
                 {% elif category.name == 'Science: Computers' %}
                 class="text-center bg-dark text-white" 
                 {% elif category.name == 'Science: Mathematics' %}
                 class="text-center bg-info text-white"
                 {% elif category.name == 'Mythology' %}
                 class="text-center bg-success text-white"
                 {% elif category.name == 'Sports' %}
                 class="text-center bg-danger text-white"
                 {% elif category.name == 'Geography' %}
                 class="text-center bg-warning text-white"
                 {% elif category.name == 'History' %}
                 class="text-center bg-dark text-white" 
                 {% elif category.name == 'Politics' %}
                 class="text-center bg-info text-white"
                 {% elif category.name == 'Art' %}
                 class="text-center bg-success text-white"
                 {% elif category.name == 'Celebrities' %}
                 class="text-center bg-danger text-white"
                 {% elif category.name == 'Animals' %}
                 class="text-center bg-warning text-white"
                 {% elif category.name == 'Vehicles' %}
                 class="text-center bg-dark text-white" 
                 {% elif category.name == 'Entertainment: Comics' %}
                 class="text-center bg-info text-white"
                 {% elif category.name == 'Science: Gadgets' %}
                 class="text-center bg-success text-white"
                 {% elif category.name == 'Entertainment: Japanese Anime & Manga' %}
                 class="text-center bg-danger text-white"
                 {% elif category.name == 'Entertainment: Cartoon & Animations' %}
                 class="text-center bg-warning text-white"
                 {% endif %}
              >
                {{category.name}}
              </div>
            </a>
            </div>
            {% endfor%}
            <a href="{% url 'sei' %}">
              <div
                class="col-12 col-sm-4 mb-3 d-flex justify-content-center align-items-center"
              >
              
                <div
                  style="
                     width: 200px;
                    height: 150px;
                    font-weight: 600;
                    border: 1px solid#ddd;
                    border-radius: 10px;
                    padding: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: center;              
                  "
                   class="text-center bg-warning text-white"
                  
                >
                  SEI-14
                </div>
              </a>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
