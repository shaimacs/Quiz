{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a215bce284.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style4.css' %}">
</head>
<body>
   


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="font-size: 1rem" href="/">Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/category/">Categories <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_top_five' %}">Top Five</a>
        </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="btn" style="color: white; font-size: 1rem; font-weight: 600;" href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a>
      </li>       
      <li class="ml-2 nav-item">
        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </li>                         
      {% else %}
      <li class="nav-item">
        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
      </li>       
      <li class="ml-2 nav-item">
        <a class="btn btn-outline-warning" href="{% url 'signup' %}">SignUp</a>
      </li>   
      {% endif %}  
    </ul>

    
      
      
    </div>
  </nav>

    {% block content %}
    {% endblock %}
    <div id="footer" class="mt-3">

        <footer style="        
        width: 100%;
        color: white;
        text-align: center;"  class="bg-dark p-3 text-center text-white">
            Copyright &copy; 2021. All Rights Reserved, QuizApp. 
        </footer>
    </div>

</body>
</html>
